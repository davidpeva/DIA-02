<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <header>
        <!-- imagen de ruta relativa -->
        <img src="img/goku.jpg" alt="Imagen de Goku" height="150">
        <h1>Funcionamiento de forms</h1>
    </header>

    <main>
        <form action="">
            <label for="">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="">
            <br>
            <label for="fecha">Fecha de Nacimiento</label>
            <br>
            <input type="date" name="fecha" id="">
            <br>
            <label for="color">Elige tu color favorito</label>
            <br>
            <input type="color" name="color" id="">
            <br>
            <label for="genero">Genero</label>
            <br>
            <input type="radio" name="genero" id="">Masculino
            <input type="radio" name="genero" id="">Femenino
            <input type="radio" name="genero" id="">Otro
            <br>
            <label for="vehiculo">Que Conduces</label>
            <br>
            <select name="vehiculo" id="">
                <option value="automovil">Automovil</option>
                <option value="motocicleta">Motocicleta</option>
                <option value="Scooter">Scooter</option>
            </select>
            <br>
        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados por mi</p>
    </footer>
</body>

</html>
