<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- esta de abajo son las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- este de abajo es el link de los iconoS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- este de abajo es la carpeta de estilos -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Pinterest</title>
</head>

<body>
    <!-- start header  -->
    <header>
        <nav class="top-nav">
            <div class="div_uno">
                <a href="#" class="hover_circle"><i class="fa fa-pinterest pinterest_color" aria-hidden="true"></i></a>
                <a href="#" class="letter_color">Inicio</a>
                <a href="#">Hoy</a>
            </div>
            <div class="div_dos">
                <i class="fa fa-search search_icon" aria-hidden="true"></i>
                <input class="search" type="text" placeholder="Buscar">
            </div>
            <div class="div_tres">
                <a href="#" class="hover_circle"><i class="fa fa-bell icons" aria-hidden="true"></i></a>
                <a href="#" class="hover_circle"><i class="fa fa-commenting icons" aria-hidden="true"></i></a>
                <a href="#" class="hover_circle"><i class="fa fa-user-circle-o icons" aria-hidden="true"></i></a>
                <a href="#" class="hover_circle"><i class="fa fa-arrow-down icons" aria-hidden="true"></i></a>
            </div>
        </nav>
    </header>
    <!-- end header  -->

    <!-- start main -->
    <main>
        <section id="collage">
            <div class="photos">
                <article class="article-1">
                    <img src="img/imagen-1.jpg" alt="">
                    <div class="user-profile-photo-1">
                        <img src="img/user-profile-photo-1.jpg" alt="User Profile Photo 1">
                        <p>User Profile Photo 1</p>
                    </div>
                </article>
                <article class="article-2">
                    <img src="img/imagen-2.jpg" alt="">
                </article>
                <article class="article-3">
                    <img src="img/imagen-3.jpg" alt="">
                </article>
                <article class="article-4">
                    <img src="img/imagen-4.jpg" alt="">
                </article>
                <article class="article-5">
                    <img src="img/imagen-5.jpg" alt="">
                </article>
                <article class="article-6">
                    <img src="img/imagen-6.jpg" alt="">
                </article>
                <article class="article-7">
                    <img src="img/imagen-7.jpg" alt="">
                </article>
                <article class="article-8">
                    <img src="img/imagen-8.png" alt="">
                </article>
                <article class="article-9">
                    <img src="img/imagen-9.jpg" alt="">
                </article>
                <article class="article-10">
                    <img src="img/imagen-10.jpg" alt="">
                </article>
            </div>

        </section>
    </main>


</body>

</html>
